<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sam Frances - Full-Stack Web Developer</title>
  <link rel="stylesheet" href="css/grids.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grid">
    <header class="row">
      <div class="col-6">
        <img src="img/logo.jpg" class="logo" alt="Logo image">
      </div>
      <div class="col-6">
        <h1 class="site-title">Sam Frances</h1>
        <h2 class="site-title">Full-Stack Web Developer</h2>
      </div>
    </header>
    <section class="row">
      <div class="col-12">
        <img src="img/js_banner.jpg" alt="Banner image" class="responsive-image">
      </div>
    </section>

    <section id="main">
      <header class="row">
        <div class="col-12">
          <h2>Featured Work</h2>
        </div>
      </header>
      <div class="row" id="project-panes-row">
        <article class="col-4 project-pane">
          <img src="img/kalah.jpg" class="responsive-image">
          <h3>Kalah Game API</h3>
          <p><a href="http://www.github.com/samfrances/udacity-kalah">github.com/samfrances/udacity-kalah</a></p>
        </article>
        <article class="col-4 project-pane">
          <img src="img/catalog.jpg" alt="screenshot" class="responsive-image">
          <h3>Catalog App</h3>
          <p><a href="http://github.com/samfrances/udacity-item-catalog">github.com/samfrances/udacity-item-catalog</a></p>
        </article>
        <article class="col-4 project-pane">
          <img src="img/todo.jpg" alt="screenshot" class="responsive-image">
          <h3>MVC todo list demo</h3>
          <p><a href="http://www.github.com/samfrances/todo-mvc-demo">github.com/samfrances/todo-mvc-demo</a></p>
        </article>
      </div>
    </section>
  </div>

</body>
</html>
